plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'pathbreaker'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'net.portswigger.burp.extensions:montoya-api:2023.12.1'
    compileOnly 'net.portswigger.burp.extender:burp-extender-api:2.3'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

shadowJar {
    archiveBaseName.set('PathBreaker')
    archiveClassifier.set('all')
    archiveVersion.set('')
}

jar {
    manifest {
        attributes(
            'Main-Class': 'pathbreaker.PathBreakerExtension'
        )
    }
}
